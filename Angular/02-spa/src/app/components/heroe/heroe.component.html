<h1>{{heroe.nombre | uppercase }} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div style="width: 300px;">
            <div *ngIf="heroe.casa=='DC'">
                <img src="assets/img/dc.png" alt="DC Comics" style="width: 100%;">
            </div>
            <div *ngIf="heroe.casa=='Marvel'">
                <img src="assets/img/marvel.png" alt="Marvel" style="width: 100%;">
            </div>
        </div>
    </div>
</div>
