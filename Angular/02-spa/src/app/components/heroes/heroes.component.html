<h1>Heroes <small>Marvel y DC</small></h1>
<hr>
<div class="row">
    <div class="card col-xs-12 col-sm-6 col-md-4 col-lg-4" *ngFor="let heroe of heroes;let i = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <!-- <button type="button" name="" id="" class="btn btn-outline-primary btn-lg btn-block">Ver mas...</button> -->
            <a [routerLink]="['/heroe', i]" class="btn-outline-primary btn-block btn">Link Ver mas...</a>
        </div>
    </div>
</div>
